services:
  - type: web
    name: shadows-of-truth-api
    runtime: docker
    dockerfilePath: apps/server/Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: "3000"
      - key: HOST
        value: "0.0.0.0"
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemma-3-27b-it
      - key: IMAGE_PROVIDER
        value: huggingface
      - key: HUGGINGFACE_API_KEY
        sync: false
    healthCheckPath: /health
    plan: free

  - type: web
    name: shadows-of-truth-web
    runtime: static
    buildCommand: pnpm install && pnpm --filter @shadows/mobile build:web
    staticPublishPath: apps/mobile/dist
    envVars:
      - key: EXPO_PUBLIC_API_URL
        value: https://shadows-of-truth-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    plan: free
